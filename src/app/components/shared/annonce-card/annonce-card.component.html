<div class="annonce-card" data-aos="fade-up">
	  <div class="annonce-img-placeholder">
		<i class="fas fa-image fa-3x"></i>
		<button class="favori-btn" (click)="toggleFavori(annonce)">
		  <i class="fas fa-heart" [class.favori]="annonce.favori"></i>
		</button>
	  </div>
	  <div class="annonce-content">
		<h3>{{ annonce.titre }}</h3>
		<span class="badge">Nouveau</span>
		<p class="description">{{ annonce.description }}</p>
		<div class="annonce-footer">
		  <span class="prix">{{ annonce.prix }} €</span>
		  <a [routerLink]="['/annonces', annonce.id]" class="btn-detail">
			Voir <i class="fas fa-arrow-right"></i>
		  </a>
		</div>
	  </div>
	</div>
